<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Form Validering</title>
</head>
<body>
    <section class="form1">
        <h1>Javascript Form</h1>
        <form onsubmit="verifyForm(); return false;" id="form1" name="form1">
            <label for="username">Username<span style="color: red">*</span>: </label>
            <input type="text" id="username" placeholder="Username" name="username"><br>
            <label for="password1" >Password<span style="color: red">*</span>: </label>
            <input type="password" id="password1" placeholder="At least 6 characters" name="password1" class="marginUp"><br>
            <label for="password2" >Repeat the password<span style="color: red">*</span>: </label>
            <input type="password" id="password2" placeholder="Same as the fist password" name="password2" class="marginUp"><br>
            <label for="email" >Email<span style="color: red">*</span>: </label>
            <input type="text" id="email" name="email" placeholder="example@email.com" class="marginUp"><br>
            <label for="agreement" >Agree to the TOS<span style="color: red">*</span>: </label>
            <input type="checkbox" id="agreement" name="agreement" class="marginUp"><br>
            <input type="submit" name="submitButton" class="submitButton marginUp">
        </form>
    </section>
    <section class="randomButton">
        <h2>Unsorted numbers:</h2>
        <p id="unSorted"></p>
        <h2>Sorted numbers:</h2>
        <p id="sorted"></p>
        <button onclick="randomNumbers()">New numbers</button>
    </section>
    <section class="form2">
        <h1>HTML Form</h1>
        <form action="thanks.html">
            <label for="username" >Username<span style="color: red">*</span>: </label>
            <input type="text" name="username" placeholder="Username" required><br>
            <label for="password1" >Password<span style="color: red">*</span>: </label>
            <input type="password" name="password1" class="marginUp" placeholder="At least 6 characters" pattern=".{6,}" required><br>
            <label for="email" >Email<span style="color: red">*</span>: </label>
            <input type="email" name="email" class="marginUp" placeholder="example@email.com" required><br>
            <label for="agreement" >Agree to the TOS<span style="color: red">*</span>: </label>
            <input type="checkbox" name="agreement" class="marginUp" required><br>
            <input type="submit" value="Submit" name="submitButton" class="submitButton marginUp">
        </form>
    </section>
    <script src="./script/script.js"></script>
</body>
</html>
